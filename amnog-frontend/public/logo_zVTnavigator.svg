<svg width="200" height="28" viewBox="0 0 200 28" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Kompass, zentriert auf y=14 (Mitte), 24px hoch -->
<g transform="translate(12, 14)">
<!-- Äußerer gestrichelter Ring -->
<circle r="11" stroke="#e8b84b" stroke-width="1.2" stroke-dasharray="3.2 2" opacity="0.38" fill="none"/>
<!-- Innerer Ring -->
<circle r="7.2" stroke="#e8b84b" stroke-width="0.8" opacity="0.2" fill="none"/>
<!-- Fadenkreuz-Ticks -->
<line x1="0" y1="-11" x2="0" y2="-7.5" stroke="#e8b84b" stroke-width="1.2" stroke-linecap="round"/>
<line x1="0" y1="7.5" x2="0" y2="11"   stroke="#e8b84b" stroke-width="1.2" stroke-linecap="round"/>
<line x1="-11" y1="0" x2="-7.5" y2="0" stroke="#e8b84b" stroke-width="1.2" stroke-linecap="round"/>
<line x1="7.5"  y1="0" x2="11"   y2="0" stroke="#e8b84b" stroke-width="1.2" stroke-linecap="round"/>
<!-- Nadel oben (gold) -->
<polygon points="0,0 3.5,-8 0,-4.5 -3.5,-8" fill="#e8b84b"/>
<!-- Nadel unten (gedimmt) -->
<polygon points="0,0 3.5,8 0,4.5 -3.5,8" fill="#e8b84b" opacity="0.28"/>
<!-- Mittelpunkt -->
<circle r="1.8" fill="#0f1218" stroke="#e8b84b" stroke-width="0.9"/>
</g>
<!-- Text, vertikal auf y=14 zentriert (dominant-baseline) -->
<text
   x="30"
   y="14"
   font-family="'Instrument Serif', Georgia, serif"
   font-size="18"
   fill="#f0f2f7"
   dominant-baseline="central"
   letter-spacing="-0.2">zVT</text>
<text
   x="59"
   y="14"
   font-family="'Instrument Serif', Georgia, serif"
   font-size="18"
   font-style="italic"
   fill="rgba(240,242,247,0.38)"
   dominant-baseline="central"
   letter-spacing="-0.2"> Navigator</text>
</svg>